
{% block navbar %}
<nav class="bg-black/30 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-kena-gold to-yellow-500 rounded-full flex items-center justify-center">
                        <span class="font-bold text-black text-sm">K</span>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-kena-gold to-yellow-400 bg-clip-text text-transparent">KENA</span>
                </div>
                <div class="flex items-center space-x-6">
                    <!-- User Dropdown Menu -->
                    <div class="relative" id="userDropdown">
                        <!-- Dropdown Button -->
                        <button 
                            type="button" 
                            class="flex items-center space-x-2 px-3 py-2 bg-white/10 hover:bg-white/20 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-kena-gold/50"
                            id="userMenuButton"
                            aria-expanded="false"
                            aria-haspopup="true"
                        >
                            <!-- User Avatar -->
                            <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                                <span class="text-sm font-semibold text-white">
                                    {{user.first_name.0}}{{user.last_name.0}}
                                </span>
                            </div>
                            
                            <!-- User Name -->
                            <span class="text-sm text-gray-200">{{user.get_full_name}}</span>
                            
                            <!-- Dropdown Arrow -->
                            <svg 
                                class="w-5 h-5 text-gray-400 transition-transform duration-200" 
                                id="dropdownArrow"
                                fill="none" 
                                stroke="currentColor" 
                                viewBox="0 0 24 24"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>

                        <!-- Dropdown Menu -->
                        <div 
                            class="absolute right-0 mt-2 w-48 bg-gradient-to-br from-kena-dark via-kena-purple to-gray-900 border border-white/10 rounded-lg shadow-xl opacity-0 invisible transform scale-95 transition-all duration-200 ease-out z-50"
                            id="userMenu"
                            role="menu"
                            aria-orientation="vertical"
                            aria-labelledby="userMenuButton"
                        >
                            <div class="py-1" role="none">
                                <!-- User Info Section -->
                                <div class="px-4 py-3 border-b border-white/10">
                                    <p class="text-sm text-gray-200 font-medium">{{user.get_full_name}}</p>
                                    <p class="text-xs text-gray-400 truncate">{{user.email}}</p>
                                </div>
                                
                                <!-- Menu Items -->
                                <a 
                                    href="#" 
                                    class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5 hover:text-white transition-colors"
                                    role="menuitem"
                                >
                                    <div class="flex items-center space-x-2">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        </svg>
                                        <span>Account Settings</span>
                                    </div>
                                </a>
                                
                                <a 
                                    href="#" 
                                    class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5 hover:text-white transition-colors"
                                    role="menuitem"
                                >
                                    <div class="flex items-center space-x-2">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5z"></path>
                                        </svg>
                                        <span>Support</span>
                                    </div>
                                </a>
                                
                                <a 
                                    href="#" 
                                    class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5 hover:text-white transition-colors"
                                    role="menuitem"
                                >
                                    <div class="flex items-center space-x-2">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                        <span>License</span>
                                    </div>
                                </a>
                                
                                <!-- Divider -->
                                <div class="border-t border-white/10 my-1"></div>
                                
                                <!-- Sign Out -->
                                <form action="{% url 'logout' %}" method="POST" role="none">
                                    {% csrf_token %}
                                    <button 
                                        type="submit" 
                                        class="flex items-center space-x-2 w-full px-4 py-2 text-left text-sm text-red-300 hover:bg-red-500/10 hover:text-red-200 transition-colors"
                                        role="menuitem"
                                    >
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                        </svg>
                                        <span>Sign Out</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>                   

                    <div class="hidden flex items-center space-x-2 bg-white/10 px-3 py-2 rounded-lg">
                        <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                            <span class="text-sm font-semibold">{{user.first_name.0}}{{user.last_name.0}}</span>
                        </div>
                        <span class="text-sm">{{user.get_full_name}}</span>
                    </div>
                    <button class=" hidden p-2 hover:bg-white/10 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
 
                </div>
            </div>
        </div>
    </nav>
{% endblock %}
