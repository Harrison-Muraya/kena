<!-- Send Modal -->
<div id="sendModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 ">
    <div class="bg-kena-dark border border-white/20 rounded-2xl p-8 max-w-md w-full mx-4">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold">Send Kena</h3>
            <button onclick="closeSendModal()" class="text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <form id="sendKenaForm"  class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium mb-2">Recipient Username</label>
                {{ form.recipient_username }}
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Amount (KENA)</label>
                <input type="number" id="sendAmount" class="w-full p-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400" placeholder="0.00">
                <p class="text-sm text-gray-400 mt-1">Balance: 12,547.82 KENA</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Transaction Fee</label>
                <select class="w-full p-3 bg-white/10 border border-white/20 rounded-lg text-white">
                    <option>Slow (0.001 KENA) - ~10 min</option>
                    <option selected>Standard (0.005 KENA) - ~5 min</option>
                    <option>Fast (0.01 KENA) - ~2 min</option>
                </select>
            </div>
            
            <button onclick="sendTransaction()" class="w-full p-4 bg-gradient-to-r from-kena-gold to-yellow-500 text-black rounded-lg hover:from-yellow-500 hover:to-kena-gold transition-all font-semibold">
                Send Transaction
            </button>
        </form>
    </div>
</div>
