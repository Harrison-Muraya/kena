<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Kena {% endblock %}</title>
    <style>
    
        .wallet-card {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            width: 400px;
            height: 220px;
            border-radius: 16px;
            padding: 1.5rem 2rem;
            box-shadow: 0 10px 25px rgba(0, 255, 170, 0.25);
            font-family: 'Poppins', sans-serif;
            position: relative;
            margin-top: 2rem;
        }

        .wallet-card .logo {
            position: absolute;
            top: 1.2rem;
            right: 1.5rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #00ffbf;
        }

        .wallet-card .wallet-owner {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .wallet-card .wallet-balance {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: #00ffa1;
            font-weight: bold;
        }

        .wallet-card .wallet-details {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-top: 0.8rem;
        }

        .wallet-card .public-key {
            font-size: 0.8rem;
            word-break: break-word;
            margin-top: 1rem;
            color: #ccc;
        }

        .form-container {
            margin-top: 2rem;
            padding: 1rem;
            background: #1f1f1f;
            border-radius: 10px;
            color: #fff;
            max-width: 500px;
        }

        .form-group label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            border: none;
            background: #333;
            color: white;
        }

        .btn {
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background: #00ffa1;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            color: #111;
        } 
  </style>
</head>
<body>
     <div class="">
        <header>
            <h1>Kena Coin</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    {% if user.is_authenticated %}
                        <li>Welcome, {{ user.username }}!</li>
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        {% block content %}
        {% endblock %}
     </div>
</body>
</html>
